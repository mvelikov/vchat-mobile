<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no" />
    <title>VChat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="jqm/jquery.mobile-1.2.0.min.css" />
    <script src="jqm/jquery-1.8.2.min.js"></script>
    <script src="jqm/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/ajaxupload.js"></script>
    <script src="js/pubnub-3.3.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <div id="error-message"></div>
            <div id="user-box"></div>
            <form name="login_form" id="login-form" method="post" action="#">
                <div data-role="fieldcontain">
                    <label class="label" for="user">User:</label>
                    <input type="text" name="user" id="user" class="field" placeholder="User:" value="test"/>
                </div>
                <div data-role="fieldcontain">
                    <label class="label" for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" class="field" placeholder="Password:" value="test" />
                </div>
                <div data-role="fieldcontain">
                <input name="login_submit" class="field" id="login-submit" type="submit" value="Submit" data-role="button" />
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>&nbsp;</h4>
        </div>
    </div>
    <div id="channels" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Channels</h1>
        </div>
        <div data-role="content">
            <ul id="channels-list" class="list box" data-role="listview">
                <li>
                    <a href="http://google.com">Google</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#add-channel" data-rel="popup" id="add-channel-btn">Add Channel</a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="popup" id="add-channel" class="ui-content" style="max-width: 500px;" data-corners="true">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <form action="#" id="channel-form" method="post" data-position-to="window" name="channel_form">
                <div data-role="fieldcontain">
                    <label for="channel-name">Name:</label>
                    <input type="text" name="channel_name" id="channel-name" />
                </div>
                <input type="submit" data-role="button" value="Submit" id="submit-channel" name="submit_channel" />
            </form>
        </div>
    </div>
    <div id="chat" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1 id="channel-box"></h1>
        </div>
        <div data-role="content">
            <div id="message-box" class="box"></div>
            <form action="#" name="message_form" id="message-form" method="post">
                <div class="row" data-role="fieldcontain">
                    <label id="message-label" for="message" class="label">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="2" class="field"></textarea>
                </div>
                <input type="button" id="send" name="send" value="Send" class="field" />
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
    </div>

    <form action="#" name="upload_file" id="upload-file" method="post" enctype="multipart/form-data">
        <input id="userfile" type="file" name="userfile" class="field" data-role="none" style="display: none;"/>
    </form>
    <div id="overlay"><img id="loader" src="images/loading.gif" alt="Loading..." /></div>
</body>
</html>
